apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-gerrit-replica-service
  labels:
    app: gerrit-replica
    chart: {{ template "gerrit-replica.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  {{ with .Values.gerritReplica.service }}
  ports:
  - name: http
    port: {{ .http.port }}
    targetPort: 8080
  selector:
    app: gerrit-replica
  type: {{ .type }}
  {{- end }}
